<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hawks MC</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Dashboard.css">
    <link rel="stylesheet" type="text/css" href="./CSS/header_colors.css">
    <style>
        body {
            font-family: "Timesi.ttf", Times, serif;
        }
        /* Styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #555;
            color: white;
        }
        /* Styling for the sections */
        .dashboard-section {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src=".\Images\emblem_512.png" alt="Logo" class="logo">
            <h1>Red Hawks Mercenary Company Dashboard</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="Login.html">Dashboard</a>
            <a href="">Coming Soon</a>
            <a href="aboutus.html">About</a>
            <a href="admiral_rules.html">Admiral Rules</a>
            <a href="staffmembers.html">Staff Members</a>
        </nav>
    </header>

    <div class="navbar">
        <a class="active" href="#" onclick="showSection('geranal')">geranal</a>
        <a href="#" onclick="showSection('settings')">Settings</a>
        <a href="#" onclick="showSection('security')">Security</a>
    </div>

    <!-- Sections -->
    <div id="geranal" class="dashboard-section">
        <h2>geranal</h2>
        <p>This is your geranal information.</p>
        <form id="settings-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your new username"><br><br>
        
            <label for="enable_notifications">Enable Notifications:</label>
            <input type="checkbox" id="enable_notifications" name="enable_notifications"><br><br>
        
            <label for="notification_sound">Notification Sound:</label>
            <select id="notification_sound" name="notification_sound">
                <option value="default">Default</option>
                <option value="sound1">Sound 1</option>
                <option value="sound2">Sound 2</option>
            </select><br><br>
        
            <label for="notification_volume">Notification Volume:</label>
            <input type="range" id="notification_volume" name="notification_volume" min="0" max="100" value="50"><br><br>
        
            <input type="submit" value="Save Settings">
        </form>
        
        <script src="./Javascript/geranalwebhook.js"></script>       
    </div>

    <div id="settings" class="dashboard-section">
        <h2>Settings</h2>
        <p>These are your account settings.</p>
    </div>

    <div id="security" class="dashboard-section">
        <h2>Security</h2>
        <p>This is your security information.</p>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.dashboard-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Initially show the profile section
        showSection('profile');
    </script>
</body>
